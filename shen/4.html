<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
<style type="text/css">
	#d3{
		width: 100px;
		height: 100px;
		border: 2px solid red;
		background: #ccc;
        -webkit-animation: mm 10s;    
	}
	#d3:hover{
		transform: translate(100px);
		background: red;
		-webkit-transition: background 3s linear 1s;/*一旦结束就会立即不渐进的变回原来的样子*/
	}
	@-webkit-keyframs mm{
		form{
          background-color: red;
		}
		50%{
          background-color: blue;
		}
		to{
          background-color: grey;
		}
	}

</style>
</head>
<body>
<div>
	<div id="d3"></div>
</div>
</body>
</html>
